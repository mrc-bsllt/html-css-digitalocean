<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-aweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- foglio bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Ocean</title>
  </head>

  <body>

    <!-- header -->
    <header>

      <!-- barra fissa di navigazione -->
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-xs-6 col-lg-3">
              <a href="#">
                <img src="img/logo-digital.png" alt="logo digital">
              </a>
            </div>
            <div class="col-lg-5 visible-lg-inline-block">
              <ul class="list-inline list-unstyled">
                <li class="drop_down"><a href="#">Products</a></li>
                <li><a href="#">Customers</a></li>
                <li class="drop_down"><a href="#">Community</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </div>
            <div class="col-xs-6 col-lg-4 text-right">
              <ul class="list-inline list-unstyled visible-lg-inline-block">
                <li><a href="#">Docs</a></li>
                <li class="drop_down"><a href="#">Support</a></li>
                <li><a href="#">Login</a></li>
                <li><a class="btn btn-default btn_cl_blue" href="#" role="button">Sign Up</a></li>
              </ul>
              <i id="hamburger" class="fas fa-bars hidden-lg"></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- /barra fissa di navigazione -->

      <!-- jumbotron -->
      <section id="jumbotron"></section>
      <!-- /jumbotron -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main>

      <!-- loghi -->
      <section id="logos"></section>
      <!-- /loghi -->

      <!-- deploy -->
      <section id="deploy"></section>
      <!-- /deploy -->

      <!-- designed -->
      <section id="designed"></section>
      <!-- /designed -->

      <!-- features -->
      <section id="features"></section>
      <!-- /features -->

      <!-- service -->
      <section id="service"></section>
      <!-- /service -->

      <!-- development -->
      <section id="development"></section>
      <!-- /development -->

      <!-- account -->
      <section id="account"></section>
      <!-- /account -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

      <!-- account -->
      <section id="account"></section>
      <!-- /account -->

      <!-- footer_bottom -->
      <section id="footer_bottom"></section>
      <!-- /footer_bottom -->

    </footer>
    <!-- /footer -->

  </body>
</html>
